<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Elcho/css/style.css" />
		<link rel="stylesheet" href="./Elcho/fonts/Gilroy/Gilroy.css">
		<link rel="icon" href="./Elcho/img/atom.png" />
		<title>OJJO</title>
	</head>
	<body>
		<!-- ! Начало -->
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__list">
						<!-- ! nav left -->
						<div class="top__left top__all">
							<nav class="nav__links">
								<ul>
									<a class="nav__link" href="#"><li>Контрагентам</li></a>
									<a class="nav__link" href="#"><li>Дизайнерам</li></a>
									<a class="nav__link" href="#"><li>Вакансии</li></a>
								</ul>
							</nav>
						</div>
						<div class="top__center top__all">
							<a href="#"><img src="./Elcho/img/logo.png" alt="logo" /></a>
						</div>
						<!-- ! nav right -->
						<div class="top__right top__all">
							<div class="nav__link__right">
								<button class="right__icons">
									<img src="./Elcho/img/Vector.png" alt="search" />
								</button>
								<input
									class="right__input"
									type="text"
									name=""
									id=""
									placeholder="Поиск"
								/>
							</div>
							<div class="nav__link__right">
								<a class="right__link" href="#">Вход</a>
								<span style="color: white">/</span>
								<a class="right__link" href="#">Регистрация</a>
							</div>
							<div class="nav__link__right">
								<button class="right__icons">
									<img src="./Elcho/img/1.png" alt="man" />
								</button>
							</div>
							<div class="nav__link__right">
								<button class="right__icons">
									<img src="./Elcho/img/2.png" alt="health" />
								</button>
							</div>
						</div>
					</div>
				</div>
					<!-- ! header__sup__title -->
					<div class="header__sup__title">
						<h1 class="header__title">Долго, дорого, богато!</h1>
						<button class="header__button">каталог изделий</button>
					</div>
				<hr />
				<div class="container">
					<div class="brand__cards">
						<a class="brand__card" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
						<a class="brand__card line" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
						<a class="brand__card line" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
						<a class="brand__card line" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
						<a class="brand__card line" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
						<a class="brand__card line" href="#"><img src="./Elcho/img/Rectangle.png" alt="Brand" /></a>
					</div>
				</div>
			</header>

			<!-- ! main -->
			<main>
				<!-- ! block__two -->
				<section class="block__two">
					<div class="container">
						<div class="block__two__content">
							<div class="block__two__titles">
								<p class="block__two__title__1">К мероприятиям</p>
								<p class="block__two__title__2">Настоящая красота здесь!</p>
							</div>
							<div class="block__two__buttons">
								<button class="block__two__button">Свадьба</button>
								<button class="block__two__button">МУЖУ</button>
								<button class="block__two__button">жене</button>
								<button class="block__two__button">партнеру</button>
								<button class="block__two__button">коллекции</button>
								<button class="block__two__button">редкость</button>
							</div>
							<div class="block__two_cards">
								<div class="block__two__card block__two__pic1">
									<p>Кольца</p>
								</div>
								<div class="block__two__card block__two__pic2">
									<p>серьги</p>
								</div>
								<div class="block__two__card block__two__pic3">
									<p>подвески</p>
								</div>
								<div class="block__two__card block__two__pic4">
									<p>запонки</p>
								</div>
								<div class="block__two__card block__two__pic5">
									<p>браслеты</p>
								</div>
								<div class="block__two__card block__two__pic6">
									<p>часы</p>
								</div>
							</div>
						</div>
					</div>
				</section>

				<!-- ! block 1 -->
				<div class="block__two__buttons">
					<div class="btn">Свадьба</div>
				</div>

				<!-- ! block 2 -->
				<section>
					<div>
						<table>
							<thead>
								<tr>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>5</td>
									<td>6</td>
									<td>7</td>
									<td>8</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td>9</td>
									<td>10</td>
									<td>11</td>
									<td>12</td>
								</tr>
							</tfoot>
						</table>
						<div class="block"></div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
